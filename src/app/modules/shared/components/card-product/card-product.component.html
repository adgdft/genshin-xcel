<div class="card" style="width: 18rem;"  *ngIf="product.title">
    <img [src]="product.imageUrl" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'VND' }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart" style="padding: 0;">
        <button *ngIf="shoppingCart.getQuantity(product) <= 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
