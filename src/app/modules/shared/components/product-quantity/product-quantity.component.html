<div class="row no-gutters">
    <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block" style="padding-left: 0;padding-right: 0;">-</button>
    </div>
    <div class="col text-center" style="padding-top: 5px;">
        {{ shoppingCart.getQuantity(product) }} <span *ngIf="!onlyNumber">in Cart</span>
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-secondary btn-block" style="padding-left: 0;padding-right: 0;">+</button>
    </div>
</div>
