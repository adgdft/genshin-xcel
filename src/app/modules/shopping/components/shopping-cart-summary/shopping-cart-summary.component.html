<div class="card" style="width: 100%;">
    <div class="card-body">
        <h4 class="card-title">Order Summary</h4>
        <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of cart.itemList" class="list-group-item">
                {{ item.quantity }} x {{ item.title }}
                <div class="float-right">{{ item.totalPrice | currency:'VND' }}</div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">{{ cart.totalPrice | currency:'VND' }}</div>
            </li>
        </ul>
    </div>
</div>
